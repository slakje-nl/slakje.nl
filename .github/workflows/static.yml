name: Bump version for static assets and deploy static content to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "deployment"
  cancel-in-progress: false

jobs:
  deployment:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://slakje.nl
    steps:
      - uses: actions/checkout@v4
      - run: |
          export PREVIOUS_VERSION="`echo .version`"
          export NEW_VERSION="`git rev-parse --short HEAD`"
          
          find . -type f -exec sed -i "s/_slakje_version=${PREVIOUS_VERSION}/_slakje_version={NEW_VERSION}/g" {} +
          
          echo $NEW_VERSION > .version
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "[skip ci] bump static files version"
          git push
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
